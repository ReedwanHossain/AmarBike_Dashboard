<div>
    <div class="container-fluid" style="background:white">
<h4>Rider List</h4>
             <form>
    <div class="form-group">
     <div class="input-group input-group-lg add-on">
          <input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search">
        </div>
    </div>
  </form>
            <div class="table-responsive">
                <table class="table table-hover">
                   <tbody>
                      <tr>


                            <th>Id
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>Name
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>User_Id
                                <span class="glyphicon sort-icon" ng-show="sortKey=='created_at'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>Cell Number
                                <span class="glyphicon sort-icon" ng-show="sortKey=='pname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>Status

                            </th>

                            <!-- <th>Ride Duration
                                <span class="glyphicon sort-icon" ng-show="sortKey=='time'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>Fair
                                <span class="glyphicon sort-icon" ng-show="sortKey=='app_fare'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th> -->

                       <!--  <th class="">Actions</th> -->
                    </tr>
                    </tbody>
                     <tfoot>
        <tr><td colspan="9">{{sizes}}
          <div class="text-center">
            <ul class="pagination">
              <li ng-class="{disabled: currentPage == 0}">
                <a href="javascript:;" ng-click="currentPage=0">First</a>
              </li>
              <li ng-class="{disabled: currentPage == 0}">
                <a href="javascript:;" ng-click="currentPage=currentPage-1">« Prev</a>
              </li>
              <li ng-repeat="n in range(currentPage)" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                <a href="javascript:;" ng-bind="n + 1">n</a>
              </li>
              <li ng-class="{disabled: currentPage >= numberOfPages()-1}">
                <a href="javascript:;" ng-click="currentPage=currentPage+1">Next »</a>
              </li>
              <li ng-class="{disabled: currentPage >= numberOfPages()-1}">
                <a href="javascript:;" ng-click="currentPage=numberOfPages()-1">Last </a>
              </li>
            </ul>
          </div>
        </td>
      </tr></tfoot>
                    <tbody>
                        <tr ng-repeat="ride in ride_list | filter:query | startFrom:currentPage*pageSize | limitTo:pageSize| orderBy:sortKey:reverse">
                            <td class="">{{ride.id}}</td>
                            <td class="">{{ride.name}}</td>
                            <td class="">{{ride.user_id}}</td>
                            <td class="">{{ride.number}}</td>
                            <td>
                                 <div class="togglebutton">
                      <label>
                          <input type="checkbox" ng-model="ride.isApproved" ng-click="approve_driver(ride.user_id, ride.isApproved)"  ng-true-value="1" ng-false-value="0" ng-disabled="ride.isApproved==1"><span class="toggle"></span>{{ride.isApproved && 'Approved' || 'Not Approved'}}
                        <!-- <a class="btn pull-right" ng-class="{true: 'btn-primary', false: 'btn-danger'}[!ride.isApproved]" ng-model="ride.isApproved" ng-click="approve_driver">{{!ride.isApproved && 'Archive' || 'Unarchive'}} patient</a>
 -->
                      </label>
                    </div>
                            </td>
                             <!-- <td class="">{{ride.time}}</td>
                             <td class="" >{{ride.app_fare}}</td> -->
                          <!--  <td class="text-left" ng-click="openWindow(location.uCode)">{{location.uCode}}</td>-->

                            <td class="td-actions text-right">
                                                <!-- <button type="button" rel="tooltip" class="btn btn-info btn-round" data-original-title="" title="">
                                                    <i class="material-icons">person</i>
                                                </button> -->
                                             <!--    <button type="button" rel="tooltip" class="btn btn-success btn-round" data-original-title="" title="" ng-click="cancel_ride(ride.id)">
                                                    Cancel
                                                </button> -->
                                                <button type="button" rel="tooltip" class="btn btn-danger btn-round" data-original-title="" title=""  ng-click="refuse_ride(ride.id)">
                                                    <i class="material-icons">person</i>
                                                </button>
                        </td>
                        </tr>
                    </tbody>
               </table>
            </div>
    </div>

</div>
