<div>
    <div class="container-fluid" style="background:white">
<h4>Refused</h4>
             <form>
    <div class="form-group">
     <div class="input-group input-group-lg add-on">
          <input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search">
        </div>
    </div>
  </form>
            <div class="table-responsive">
                <table class="table table-hover">
                   <tbody>
                      <tr>


                            <th>Id
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>Driver ID
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>Time
                                <span class="glyphicon sort-icon" ng-show="sortKey=='created_at'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>Passenger Name
                                <span class="glyphicon sort-icon" ng-show="sortKey=='pname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                            <th>Passenger Number
                                <span class="glyphicon sort-icon" ng-show="sortKey=='area'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>Pick up
                                <span class="glyphicon sort-icon" ng-show="sortKey=='area'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>Drop Off
                                <span class="glyphicon sort-icon" ng-show="sortKey=='area'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                                                   <!--  <th class="">Actions</th> -->
                    </tr>
                    </tbody>
                     <tfoot>
        <tr><td colspan="9">{{sizes}}
          <div class="text-center">
            <ul class="pagination">
              <li ng-class="{disabled: currentPage == 0}">
                <a href="javascript:;" ng-click="currentPage=0">First</a>
              </li>
              <li ng-class="{disabled: currentPage == 0}">
                <a href="javascript:;" ng-click="currentPage=currentPage-1">« Prev</a>
              </li>
              <li ng-repeat="n in range(currentPage)" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                <a href="javascript:;" ng-bind="n + 1">n</a>
              </li>
              <li ng-class="{disabled: currentPage >= numberOfPages()-1}">
                <a href="javascript:;" ng-click="currentPage=currentPage+1">Next »</a>
              </li>
              <li ng-class="{disabled: currentPage >= numberOfPages()-1}">
                <a href="javascript:;" ng-click="currentPage=numberOfPages()-1">Last </a>
              </li>
            </ul>
          </div>
        </td>
      </tr></tfoot>
                    <tbody>
                        <tr ng-repeat="ride in ride_list | filter:query | startFrom:currentPage*pageSize | limitTo:pageSize| orderBy:sortKey:reverse">
                            <td class="">{{ride.id}}</td>
                            <td class="">{{ride.driver_id}}</td>
                            <td class="">{{ride.pickup_time}}</td>
                            <td class="">{{ride.pname}}</td>
                            <td class="">{{ride.pnumber}}</td>
                            <td class="">{{ride.pick_up}}</td>
                            <td class="">{{ride.drop_off}}</td>
                          <!--  <td class="text-left" ng-click="openWindow(location.uCode)">{{location.uCode}}</td>-->

                            <td class="td-actions text-right">
                                               <!--  <button type="button" rel="tooltip" class="btn btn-info btn-round" data-original-title="" title="">
                                                    <i class="material-icons">person</i>
                                                </button>
                                                <button type="button" rel="tooltip" class="btn btn-success btn-round" data-original-title="" title="" ng-click="update_place(location.uCode)">
                                                    <i class="material-icons">edit</i>
                                                </button> -->
                                                <!-- <button type="button" rel="tooltip" class="btn btn-danger btn-round" data-original-title="" title=""  ng-click="refuse_ride(ride.id)">
                                                    <i class="material-icons">close</i>
                                                </button> -->
                        </td>
                        </tr>
                    </tbody>
               </table>
            </div>
    </div>

</div>
